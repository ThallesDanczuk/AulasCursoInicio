<!DOCTYPE html>
<html>
<head>
    <title>Validador de CPF</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="texto1">Validador de CPF</h1>
    <div>
    <form>
        <label class="formulario-label" for="cpf">CPF:</label>
        <input class="formulario-input-cpf" type="text" id="cpf" placeholder="Somente numeros" autocomplete="off" required title="aceito somente xxx.xxx.xxx-xx" >
        <input class="formulario-botao" type="submit" value="Verificar" aria-label="Verificar CPF">
    </form>
    <img class="formulario-imagem" src="./imagemcpf/receitaimg.png" alt="">
    </div>
    <h1 class="resultado1" id="resultado"></h1>
    <script src="script.js"></script>
</body>
</html>
